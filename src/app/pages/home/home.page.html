<ion-content >
  <section class="home-board">
    <ion-row >
      <ion-col offset="2">
        <ion-title >
          <h1 class="home-title">
            NOW EVERYONE CAN BUY ANYTHING <br>
            AT THE LOWEST PRICE
          </h1>
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="2">
        <ion-button fill="outline" size="large" color="dark" class="ion-margin-top">
          Learn More
        </ion-button>
      </ion-col>
    </ion-row>
  </section>

  <section class="products-section">
    <ion-row>
      <ion-col *ngFor="let category of categories$ | async; let i=index" size="4" size-lg="4" size-md="6" size-sm="6"
      size-xs="12">
        <ion-card class="product-cards" [ngStyle]="{'background-image' : 'url('+ category_image[i] +')'}" (click)="goToPage(category)">
          <ion-card-header>
            <ion-card-title class="ion-padding ion-text-center" style="background-color: #d4cbbc; font-weight: 600;">
              {{ category | titlecase}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </section>
</ion-content>
